<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | ACME AIR</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>

  <!-- Contenido exclusivo para dispositivos móviles -->
  <div class="mobile-only">
    <div class="container-page">
      <!-- Encabezado con logo -->
      <header class="header-gradient">
        <img src="./assets/images/logo2.png" alt="Logo ACME AIR" />
      </header>

      <!-- Contenedor del formulario -->
      <div class="container">
        <h1>Registro</h1>
        <hr />
        <form autocomplete="on" action="gracias.html" method="get">
          <input type="text" name="nombre" placeholder="Nombre Completo" autocomplete="name" required />
          <input type="text" name="identificacion" placeholder="No. Identificación" autocomplete="off" required />
          <input type="email" name="email" placeholder="E-mail" autocomplete="email" required />
          <input type="tel" name="telefono" placeholder="Teléfono" autocomplete="tel" required />

          <select name="ciudad" required autocomplete="address-level2">
            <option value="" disabled selected>Ciudad</option>
            <option value="apartado">Apartadó</option>
            <option value="armenia">Armenia</option>
            <option value="barranquilla">Barranquilla</option>
            <option value="bogota">Bogotá</option>
            <option value="bucaramanga">Bucaramanga</option>
            <option value="cali">Cali</option>
            <option value="cartagena">Cartagena</option>
            <option value="cucuta">Cúcuta</option>
            <option value="florencia">Florencia</option>
            <option value="inirida">Inírida</option>
            <option value="leticia">Leticia</option>
            <option value="medellin">Medellín</option>
            <option value="mitu">Mitú</option>
            <option value="monteria">Montería</option>
            <option value="neiva">Neiva</option>
            <option value="pasto">Pasto</option>
            <option value="pereira">Pereira</option>
            <option value="popayan">Popayán</option>
            <option value="puerto-carreño">Puerto Carreño</option>
            <option value="quibdo">Quibdó</option>
            <option value="riohacha">Riohacha</option>
            <option value="san-andres">San Andrés</option>
            <option value="san-jose-del-guaviare">San José del Guaviare</option>
            <option value="santa-marta">Santa Marta</option>
            <option value="tulua">Tuluá</option>
            <option value="valledupar">Valledupar</option>
            <option value="villavicencio">Villavicencio</option>
            <option value="yopal">Yopal</option>
          </select>

          <button type="submit">GUARDAR</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Mensaje para pantallas grandes -->
  <div class="desktop-warning">
    ⚠️ Esta aplicación solo está disponible en dispositivos móviles
  </div>

</body>
</html>
