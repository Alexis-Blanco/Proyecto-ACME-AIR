<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias | ACME AIR</title>
  <style>
    /* Fondo degradado en toda la pantalla */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #d63384, #5f72be);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Logo centrado arriba */
    .logo {
      width: 160px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    a.boton-volver {
      background-color: white;
      color: #d63384;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    a.boton-volver:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Imagen del logo -->
  <img src="./assets/images/logo2.png" alt="Logo ACME AIR" class="logo" />

  <!-- Mensaje de agradecimiento -->
  <h1>✅ ¡Gracias por registrarte!</h1>
  <p>Tu información fue enviada correctamente.</p>

  <!-- Botón para volver -->
  <a href="crear-contraseña.html" class="boton-volver">Ir a crear contraseña</a>
</body>
</html>
