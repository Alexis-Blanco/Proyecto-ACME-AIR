<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultados | ACME AIR</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>

  <!-- Móvil -->
  <div class="mobile-only">
    <div class="container-page">

      <!-- Encabezado con logo -->
      <header class="header-gradient">
        <img src="./assets/images/logo2.png" alt="Logo ACME AIR" />
      </header>

      <!-- Contenido -->
      <div class="container">

        <!-- Usuario -->
        <div class="user-header">
          <img src="./assets/images/user.png" alt="Usuario" />
          <div>
            <strong>John Doe</strong><br />
            <a href="index.html" class="link">Cerrar Sesión</a>
          </div>
        </div>

        <hr />

        <!-- Título -->
        <h1 style="text-align: center; font-size: 20px;">Vuelos disponibles</h1>
        <p style="text-align: center; margin-bottom: 20px;">
          Bogotá - Barranquilla<br />
          Septiembre - 29
        </p>

        <!-- Lista de vuelos -->
        <div class="card-group">

          <!-- Vuelo 1 -->
          <div class="card">
            <div class="card-left">
              <img src="./assets/images/plane.png" alt="Avión" class="small-icon" />
              <div class="flight-info">
                <div class="flight-title">05:30 - 06:30</div>
                <div class="flight-sub">1h 30 min</div>
              </div>
            </div>
            <div class="card-right">
              <div class="flight-code">VAA025</div>
              <div class="status">COP <strong>150.600</strong></div>
            </div>
          </div>

          <!-- Vuelo 2 -->
          <div class="card">
            <div class="card-left">
              <img src="./assets/images/plane.png" alt="Avión" class="small-icon" />
              <div class="flight-info">
                <div class="flight-title">10:30 - 12:05</div>
                <div class="flight-sub">1h 30 min</div>
              </div>
            </div>
            <div class="card-right">
              <div class="flight-code">VAA412</div>
              <div class="status">COP <strong>260.050</strong></div>
            </div>
          </div>

          <!-- Vuelo 3 -->
          <div class="card">
            <div class="card-left">
              <img src="./assets/images/plane.png" alt="Avión" class="small-icon" />
              <div class="flight-info">
                <div class="flight-title">14:15 - 15:45</div>
                <div class="flight-sub">1h 30 min</div>
              </div>
            </div>
            <div class="card-right">
              <div class="flight-code">VAA836</div>
              <div class="status">COP <strong>150.600</strong></div>
            </div>
          </div>

        </div>

        <!-- Botón Volver -->
        <br />
        <a href="menu-principal.html">
          <button type="button">VOLVER</button>
        </a>

      </div>
    </div>
  </div>

  <!-- Advertencia para escritorio -->
  <div class="desktop-warning">
    ⚠️ Esta aplicación solo está disponible en dispositivos móviles
  </div>

</body>
</html>
