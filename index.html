<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACME AIR ✈️</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <main class="container-page">
    <!-- Encabezado con logo -->
    <header class="header-gradient">
      <img src="./assets/images/logo1.png" alt="Logo ACME AIR" />
    </header>

    <!-- Contenedor del formulario de inicio de sesión -->
    <div class="container">
      <h1>Iniciar Sesión</h1>
      <hr />
      <form autocomplete="on" action="pantalla-carga.html" method="get">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Contraseña" required />

        <label class="checkbox">
          <input type="checkbox" name="remember" /> Recordar mis datos
        </label>

        <button type="submit">INGRESAR</button>
      </form>

      <div class="extras">
        <a href="registro.html" class="link">Crear cuenta</a>
        <a href="recuperar-contraseña.html" class="link">¿Has olvidado tu contraseña?</a>
      </div>
    </div>
  </main>

  <!-- Aviso para pantallas grandes -->
  <div class="desktop-warning">
    ⚠️ Esta aplicación solo está disponible en dispositivos móviles
  </div>
</body>
</html>
