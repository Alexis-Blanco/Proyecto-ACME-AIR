<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Contraseña | ACME AIR</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <!-- Contenido visible solo en móviles -->
  <div class="mobile-only">
    <div class="container-page">
      <!-- Encabezado con logo -->
      <header class="header-gradient">
        <img src="./assets/images/logo2.png" alt="Logo ACME AIR" />
      </header>

      <!-- Contenedor del formulario -->
      <div class="container">
        <h1>Crear Contraseña</h1>
        <hr>
        <form action="menu-principal.html" method="get">
          <input type="password" placeholder="Nueva Contraseña" required />
          <input type="password" placeholder="Confirmar Contraseña" required />
          <button type="submit">CONFIRMAR</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Aviso en pantallas grandes -->
  <div class="desktop-warning">
    ⚠️ Esta aplicación solo está disponible en dispositivos móviles
  </div>

</body>
</html>
