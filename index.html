<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACME AIR ✈️</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main class="container">
    <header>
      <img src="./assets/images/logo.png" alt="ACME AIR Logo">
    </header>

    <section class="form-section">
      <h1>Iniciar Sesión</h1>

      <form>
        <input type="text" placeholder="Email" required>
        <input type="password" placeholder="Contraseña" required>

        <label class="checkbox">
          <input type="checkbox"> Recordar mis datos
        </label>

        <button type="submit">INGRESAR</button>
      </form>

      <div class="extras">
        <a href="#">Crear cuenta</a>
        <a href="#">¿Has olvidado tu contraseña?</a>
      </div>
    </section>

    <section class="pantalla-grande">
      <p>🚨 <strong>Solo disponible en dispositivos móviles</strong></p>
      <p>Esta aplicación está diseñada exclusivamente para celulares o tablets. Por favor, accede desde uno de esos dispositivos.</p>
    </section>
  </main>
</body>
</html>
